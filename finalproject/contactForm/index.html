<!doctype html>
<html>
  <head>
    <title>Contact Me</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <section class="contact">
      <div>
        <div id="center">
          <button class="button" onclick="window.location.href = '../index.html';">Home</button>
        </div>
        <h1>Contact Me</h1>
        <form id="contact-form">
          <label for="user_name">First and Last Name</label>
          <input type="text" id="user_name" name="user_name" placeholder="First and Last Name..." required />
          <label for="user_email">Email</label>
          <input type="email" id="user_email" name="user_email" placeholder="example@gmail.com" required />
          <label for="message">Message</label>
          <textarea name="message" id="message" placeholder="Your message..." required></textarea>
          <button type="submit" class="submit-btn">Send</button>
        </form>
      </div>
    </section>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
