<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>ToDo List Manager</title>
        <script src="script.js"></script>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body onload="showTasks()">
        <h1>My To Do List</h1>
        <div id="buttons">
            <button onclick="addTasks()">Add a Task</button>
            <button onclick="rmTasks()">Remove a Task</button>
            <button onclick="clearTasks()">Clear Tasks</button>
            <button onclick="prioritizeTasks()">Prioritize a Task</button>
        </div>
        <div class="container">
            <ul id="task-list"></ul>
        </div>
    </body>
</html>
