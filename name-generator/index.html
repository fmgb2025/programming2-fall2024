<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Which Celebrity are you?</title>
        <script src="script.js"></script>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <div id="background">
            <div class="space">
                <h2>Which Celebrity are you?</h2>
            </div>
            <div class="space">
                <label for="months">Choose your Birthmonth</label>
                <!-- dropdown for months-->
                <select name="months" id="month">
                    <option value="January">January</option>
                    <option value="February">February</option>
                    <option value="March">March</option>
                    <option value="April">April</option>
                    <option value="May">May</option>
                    <option value="June">June</option>
                    <option value="July">July</option>
                    <option value="August">August</option>
                    <option value="September">September</option>
                    <option value="October">October</option>
                    <option value="November">November</option>
                    <option value="December">December</option>
                </select>
            </div>
            <div class="space">
                <label for="age">Input your age</label>
                <input type="number" id="age" placeholder="age" />
                <!-- input box for age-->

                <label for="color">Choose your Favorite Color</label>
                <select name="color" id="color">
                    <!-- dropdown for colors-->
                    <option value="Red">Red</option>
                    <option value="Blue">Blue</option>
                    <option value="Green">Green</option>
                    <option value="Yellow">Yellow</option>
                    <option value="Pink">Pink</option>
                    <option value="Purple">Purple</option>
                </select>
            </div>
            <div class="space">
                <button onclick="generate()">Generate</button>
                <!-- button to generate celebrity-->
                <p id="name"></p>
            </div>
        </div>
    </body>
</html>
